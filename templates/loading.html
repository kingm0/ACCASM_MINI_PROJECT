<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Document - ACCASM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        
        .logo-section {
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }
        
        .logo-section img {
            width: 120px;
            height: auto;
            filter: brightness(0) invert(1);
        }
        
        .loading-content {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 0 20px;
        }
        
        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .loading-animation {
            position: relative;
            margin: 40px 0;
            animation: fadeInUp 1s ease-out 0.9s both;
        }
        
        .spinner-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }
        
        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        
        .spinner-ring:nth-child(1) {
            border-top-color: #ff6b6b;
            animation-delay: 0s;
        }
        
        .spinner-ring:nth-child(2) {
            border-right-color: #4ecdc4;
            animation-delay: 0.3s;
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
        }
        
        .spinner-ring:nth-child(3) {
            border-bottom-color: #45b7d1;
            animation-delay: 0.6s;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }
        
        .spinner-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }
        
        .progress-section {
            margin-top: 40px;
            animation: fadeInUp 1s ease-out 1.2s both;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 3px;
            animation: progressAnimation 3s ease-in-out infinite;
        }
        
        .status-text {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .processing-steps {
            margin-top: 30px;
            animation: fadeInUp 1s ease-out 1.5s both;
        }
        
        .step {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .step.active {
            opacity: 1;
            color: #4ecdc4;
        }
        
        .step-icon {
            margin-right: 15px;
            font-size: 18px;
        }
        
        .step-text {
            font-size: 1rem;
        }
        
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes progressAnimation {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px);
                opacity: 1;
            }
        }
        
        .loading-content {
            position: relative;
            z-index: 2;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .spinner-container {
                width: 100px;
                height: 100px;
            }
            
            .spinner-center {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="loading-container">
        <div class="logo-section">
            <img src="../static/images/logos.png" alt="ACCASM Logo">
        </div>
        
        <div class="loading-content">
            <h1 class="main-title">Processing Your Document</h1>
            <p class="subtitle">ACCASM is analyzing your PDF and creating detailed explanations</p>
            
            <div class="loading-animation">
                <div class="spinner-container">
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-center">
                        <i class="fa fa-cog fa-spin"></i>
                    </div>
                </div>
            </div>
            
            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="status-text" id="statusText">Initializing processing...</div>
            </div>
            
            <div class="processing-steps">
                <div class="step" id="step1">
                    <i class="fa fa-file-pdf-o step-icon"></i>
                    <span class="step-text">Reading PDF document</span>
                </div>
                <div class="step" id="step2">
                    <i class="fa fa-image step-icon"></i>
                    <span class="step-text">Converting pages to images</span>
                </div>
                <div class="step" id="step3">
                    <i class="fa fa-search step-icon"></i>
                    <span class="step-text">Analyzing content structure</span>
                </div>
                <div class="step" id="step4">
                    <i class="fa fa-magic step-icon"></i>
                    <span class="step-text">Generating detailed explanations</span>
                </div>
                <div class="step" id="step5">
                    <i class="fa fa-check step-icon"></i>
                    <span class="step-text">Finalizing results</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Simulate processing steps
        const steps = [
            { text: "Reading PDF document...", step: 1 },
            { text: "Converting pages to images...", step: 2 },
            { text: "Analyzing content structure...", step: 3 },
            { text: "Generating AI insights...", step: 4 },
            { text: "Finalizing results...", step: 5 },
            { text: "Complete! Redirecting...", step: 6 }
        ];
        
        let currentStep = 0;
        const statusText = document.getElementById('statusText');
        
        function updateStep() {
            if (currentStep < steps.length) {
                const step = steps[currentStep];
                statusText.textContent = step.text;
                
                // Highlight current step
                document.querySelectorAll('.step').forEach((el, index) => {
                    el.classList.remove('active');
                    if (index === step.step - 1) {
                        el.classList.add('active');
                    }
                });
                
                currentStep++;
                
                if (currentStep < steps.length) {
                    setTimeout(updateStep, 2000);
                } else {
                    // Redirect after completion
                    setTimeout(() => {
                        window.location.href = "{{ redirect_url }}";
                    }, 1500);
                }
            }
        }
        
        // Start the animation
        setTimeout(updateStep, 1000);
        
        // Add some randomness to the particle animation
        document.querySelectorAll('.particle').forEach((particle, index) => {
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (4 + Math.random() * 4) + 's';
        });
    </script>
</body>
</html>
